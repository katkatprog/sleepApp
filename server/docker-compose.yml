version: "3.8"

services:
  batch:
    build:
      context: ./batch
    tty: true
    stdin_open: true
    volumes:
      - ..:/workspace
      - batch_store:/workspace/server/batch/node_modules
    command: >
      sh -c 
        "tail -f /dev/null"
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    restart: always
    environment:
      TZ: Asia/Tokyo
      POSTGRES_DB: pgdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db_store:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_store:
  batch_store: